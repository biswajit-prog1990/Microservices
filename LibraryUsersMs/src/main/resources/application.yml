eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8010/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance-id:${random.value}}
gateway:
  api:
    ip: 192.168.0.108
login:
  url:
    path: /users/login
secret:
  key: ''
server:
  port: ${PORT:0}
spring:
  application:
    name: users-ms
  datasource:
    password: ''
    url: jdbc:postgresql://localhost:5432/developmentdb
    username: libadmin
  devtools:
    restart:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  rabbitmq:
    host: localhost
    port: 5672
    username: ''
    password: ''
token:
  expiration:
    time: 8600000